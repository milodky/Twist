<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Twist- User Timeline Tweet Classifier</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
</head>
<body>
<h1>Twist</h1>
<div id="tweets">
    {% for cat,tweet in tweets %}
    <div id='tweet'>{{ cat, tweet }}</div>
    {% endfor %}
</div>
</body>
</html>
